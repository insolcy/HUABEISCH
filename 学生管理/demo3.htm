<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>学生家庭信息</title>
    <script src="jquery-1.4.4.min.js" type="text/javascript"></script>
	<link type="text/css" rel="stylesheet" href="style/validator.css"></link>
	<script src="formValidator-4.0.1.js" type="text/javascript" charset="UTF-8"></script>
	<script src="formValidatorRegex.js" type="text/javascript" charset="UTF-8"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //第一组校验组，默认组号为"1"
            $.formValidator.initConfig({ submitButtonID: "Submit1", debug: true, onSuccess: function () { alert("校验组1通过验证，不过我不给它提交"); }, onError: function () { alert("具体错误，请看网页上的提示") } });

            $("#qsname").formValidator({ tipID: "qsnameTip", onShow: "请输入姓名!", onFocus: "请输入姓名", onCorrect: "输入正确" }).inputValidator({ min: 5, max: 20, type: "size", onError: "你输入的用户名非法,请确认" });
            $("#qsgx").formValidator({ onShow: "请输入亲属关系", onFocus: "请输入亲属关系", onCorrect: "输入合法" }).inputValidator({ min: 1, empty: { leftEmpty: false, rightEmpty: false, emptyError: "数据两边不能有空符号" }, onError: "亲属关系不能为空,请确认" });
            $(":radio[name='qsmm']").formValidator({ tipID: "qsmmTip", empty: true, onShow: "请选择你的政治面貌", onFocus: "请选一个吧", onCorrect: "输入正确", defaultValue: ["1"] }).inputValidator({ min: 1, max: 1, onError: "政治面貌忘记选了,请确认" });

            $("#age").formValidator({ empty: true, onShow: "请输入的年龄（1-99岁之间）", onFocus: "只能输入1-99之间的数字哦", onCorrect: "输入合法" }).inputValidator({ min: 1, max: 99, type: "value", onErrorMin: "你输入的值必须大于等于1", onError: "年龄必须在1-99之间，请确认" });
            $("#workdw").formValidator({ empty: true, onShow: "请输入亲属工作单位，可以为空哦", onCorrect: "输入合法", onEmpty: "空" }).inputValidator({ min: 5, max: 50, type: "size", onError: "请重新确认" });
            $("#zw").formValidator({ empty: true, onShow: "请输入亲属工作职位，可以为空哦", onCorrect: "输入合法", onEmpty: "空" }).inputValidator({ min: 5, max: 50, type: "size", onError: "请重新确认" });
            $("#homezz").formValidator({ empty: true, onShow: "请输入亲属工作职位，可以为空哦", onCorrect: "输入合法", onEmpty: "空" }).inputValidator({ min: 5, max: 50, type: "size", onError: "请重新确认" });
            $("#qsdh").formValidator({ empty: true, onShow: "请输入你的手机或电话，可以为空哦", onFocus: "格式例如：0577-88888888或11位手机号码", onCorrect: "填写正确", onEmpty: "你真的不想留手机或电话了吗？" }).regexValidator({ regExp: ["tel", "mobile"], dataType: "enum", onError: "你输入的手机或电话格式不正确" });

            //第二组校验组，组号为"2"
            $.formValidator.initConfig({ validatorGroup: "2", submitButtonID: "Submit2", debug: true, onSuccess: function () { alert("校验组2通过验证，不过我不给它提交") } });
            $("#qs2").formValidator({ validatorGroup: "2", tipID: "qs2Tip", onShow: "请输入姓名!", onFocus: "请输入姓名", onCorrect: "输入正确可以注册" }).inputValidator({ min: 5, max: 20, type: "size", onError: "你输入的用户名非法,请确认" });
            $("#qsgx2").formValidator({ validatorGroup: "2", tipID: "gx2Tip", onShow: "请输入亲属关系", onFocus: "请输入亲属关系", onCorrect: "输入合法" }).inputValidator({ min: 1, empty: { leftEmpty: false, rightEmpty: false, emptyError: "数据两边不能有空符号" }, onError: "亲属关系不能为空,请确认" });
            $(":radio[name='qsmm2']").formValidator({ validatorGroup: "2", tipID: "qsmm2Tip", empty: true, onShow: "请选择你的政治面貌", onFocus: "请选一个吧", onCorrect: "输入正确", defaultValue: ["1"] }).inputValidator({ min: 1, max: 1, onError: "政治面貌忘记选了,请确认" });
            $("#age2").formValidator({ validatorGroup: "2", tipID: "age2Tip", empty: true, onShow: "请输入的年龄（1-99岁之间）", onFocus: "只能输入1-99之间的数字哦", onCorrect: "输入合法" }).inputValidator({ min: 1, max: 99, type: "value", onErrorMin: "你输入的值必须大于等于1", onError: "年龄必须在1-99之间，请确认" });
            $("#workdw2").formValidator({ validatorGroup: "2", tipID: "dw2Tip", empty: true, onShow: "请输入亲属工作单位，可以为空哦", onCorrect: "输入合法", onEmpty: "空" });
            $("#zw2").formValidator({ validatorGroup: "2", tipID: "zw2Tip", empty: true, onShow: "请输入亲属工作职位，可以为空哦", onCorrect: "输入合法", onEmpty: "空" });
            $("#homezz2").formValidator({ validatorGroup: "2", tipID: "homezz2Tip", empty: true, onShow: "请输入亲属工作职位，可以为空哦", onCorrect: "输入合法", onEmpty: "空" });
            $("#qsdh2").formValidator({ validatorGroup: "2", empty: true, onShow: "请输入你的手机或电话，可以为空哦", onFocus: "格式例如：0577-88888888或11位手机号码", onCorrect: "填写正确", onEmpty: "你真的不想留手机或电话了吗？" }).regexValidator({ regExp: ["tel", "mobile"], dataType: "enum", onError: "你输入的手机或电话格式不正确" });

        })
    </script>
</head>
